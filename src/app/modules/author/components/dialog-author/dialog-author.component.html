<h1 mat-dialog-title>Cadastro de Autores</h1>
<mat-dialog-content>
  <form [formGroup]="authorForm">
    <!--Nome-->
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input formControlName="name" matInput>
    </mat-form-field>

    <!--Email-->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="saveAuthor()">{{actionBtn}}</button>
</mat-dialog-actions>
