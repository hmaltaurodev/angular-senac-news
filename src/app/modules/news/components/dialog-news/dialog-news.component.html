<h1 mat-dialog-title>Cadastro de Notícia</h1>
<mat-dialog-content>
  <form [formGroup]="newsForm">
    <!--Título-->
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input formControlName="title" matInput>
    </mat-form-field>

    <!--Subtítulo-->
    <mat-form-field appearance="outline">
      <mat-label>Subtítulo</mat-label>
      <input formControlName="subTitle" matInput>
    </mat-form-field>

    <!--Imagem-->
    <mat-form-field appearance="outline">
      <mat-label>Imagem</mat-label>
      <input formControlName="imageUrl" matInput>
    </mat-form-field>

    <!--Corpo-->
    <mat-form-field appearance="outline">
      <mat-label>Corpo</mat-label>
      <textarea formControlName="body" matInput></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="saveNews()">{{actionBtn}}</button>
</mat-dialog-actions>
