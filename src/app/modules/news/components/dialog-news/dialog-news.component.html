<h1 mat-dialog-title>Cadastro de Notícias</h1>
<mat-dialog-content>
  <form [formGroup]="newsForm">
    <!--Título-->
    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input formControlName="title" matInput>
    </mat-form-field>

    <!--Subtítulo-->
    <mat-form-field appearance="outline">
      <mat-label>Subtítulo</mat-label>
      <input formControlName="subTitle" matInput>
    </mat-form-field>

    <!--Imagem-->
    <mat-form-field appearance="outline">
      <mat-label>Imagem</mat-label>
      <input formControlName="imageUrl" matInput>
    </mat-form-field>

    <!--Corpo-->
    <mat-form-field appearance="outline">
      <mat-label>Corpo</mat-label>
      <textarea formControlName="body" matInput></textarea>
    </mat-form-field>

    <!--Categoria-->
    <mat-form-field appearance="outline">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let c of categories" value="{{c.id}}">
          {{c.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!--Autor-->
    <mat-form-field appearance="outline">
      <mat-label>Autor</mat-label>
      <mat-select formControlName="authorId">
        <mat-option *ngFor="let a of authors" value="{{a.id}}">
          {{a.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="saveNews()">{{actionBtn}}</button>
</mat-dialog-actions>
