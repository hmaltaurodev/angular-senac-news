<div class="example-container">
  <mat-toolbar color="primary">
    <button (click)="snav.toggle()" mat-icon-button class="example-icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Senac News</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="'over'" fixedTopGap="56">
      <mat-nav-list>
        <button mat-raised-button color="primary">
          <a href="/news/manager">Gerenciar Not√≠cias</a>
        </button><br><br>
        <button mat-raised-button color="primary">
          <a href="/category/manager">Gerenciar Categorias</a>
        </button><br><br>
        <button mat-raised-button color="primary">
          <a href="/author/manager">Gerenciar Autores</a>
        </button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="grid-container">
        <div *ngFor="let news of newsList">
          <mat-card class="example-card">
            <mat-card-title>{{news.title}}</mat-card-title>
            <mat-card-subtitle>{{news.subTitle}}</mat-card-subtitle>
            <img mat-card-image src="{{news.imageUrl}}">
            <mat-card-content>
              <p>{{news.body}}</p>
            </mat-card-content>
            <mat-card-subtitle>
              {{news.publicationDate| date: 'dd/MM/yyyy'}} - {{news.author.name}}
            </mat-card-subtitle>
          </mat-card>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
