<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon>
      <a href="/news">subdirectory_arrow_left</a>
    </mat-icon>
  </button>
  <span>Gerenciamento das Categorias</span>
  <span class="example-spacer"></span>
  <button (click)="openDialog()" mat-raised-button color="warn">Novo Categoria</button>
</mat-toolbar>

<div class="container">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
        <td mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="primary"
            (click)="openEditDialog(i + this.paginator.pageIndex * this.paginator.pageSize, row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn"
            (click)="deleteCategory(i + this.paginator.pageIndex * this.paginator.pageSize)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nenhum autor encontrado!</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
